<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos Cadastrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome do Produto</th>
                <th>Código</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Nível de Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${listaProdutos}">
                <td th:text="${produto.id}">1</td>
                <td th:text="${produto.nomeProduto}">Nome do Produto</td>
                <td th:text="${produto.codigo}">COD-001</td>
                <td th:text="${#numbers.formatCurrency(produto.preco)}">R$ 10,00</td>
                <td th:text="${produto.quantidade}">100</td>
                <td th:text="${produto.nivelEstoque}">ADEQUADO</td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/produtos/novo">Cadastrar Novo Produto</a>
</body>
</html>
