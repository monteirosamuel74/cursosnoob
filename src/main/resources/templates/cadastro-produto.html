<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
    <h1>Novo Produto</h1>
    <form action="#" th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
        <div>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" th:field="*{nomeProduto}" required>
        </div>
        <div>
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" th:field="*{codigo}" required>
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" required>
        </div>
        <div>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required>
        </div>
        <div>
            <label for="nivelEstoque">Nível de Estoque:</label>
            <select id="nivelEstoque" th:field="*{nivelEstoque}" required>
                <option value="">Selecione um nível</option>
                <option th:each="nivel : ${niveisEstoque}"
                        th:value="${nivel}"
                        th:text="${nivel}">Nível</option>
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
    <br>
    <a href="/produtos">Voltar para a lista</a>
</body>
</html>
