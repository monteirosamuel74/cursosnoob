<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
</head>
<body>
    <h1>Cursos Cadastrados</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Carga Hor√°ria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="curso : ${listaCursos}">
                <td th:text="${curso.id}">1</td>
                <td th:text="${curso.nome}">Nome do Curso</td>
                <td th:text="${curso.cargaHoraria}">40</td>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/cursos/novo">Cadastrar Novo Curso</a>
</body>
</html>
